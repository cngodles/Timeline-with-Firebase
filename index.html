<body>
    
    
    <h1>Timeline</h1>
    <a href="#" class="action_addevent">+ Add Test Event</a>

    <div id="time"></div>
    
    <div id="form_addevent">
        <div>Event Title</div>
        <div><input name="name" class="addeventfield" type="text" id="event_name"></div>
        <div>Event Date</div>
        <div><input name="startdate" class="addeventfield" type="text" id="event_startdate"></div>
        <div>Event Length In Days</div>
        <div><input name="length" class="addeventfield" type="text" id="event_length"></div>
        <div><input type="button" class="action_addformevent" value="Add Event"></div>
    </div>  
    <div id="datapool">Data feeds here.</div>
